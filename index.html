<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic & Colorful Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f0e3, #e0f2f7); /* Soft gradient background */
            color: #4a4a4a;
            line-height: 1.6;
            text-align: center;
        }

        .hero-section {
            background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Warm gradient */
            color: white;
            padding: 80px 20px;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
            margin-bottom: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-section p {
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Adjust as needed */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50% 50% 0 0;
            transform: translateY(50%);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto 50px auto;
        }

        .grid-item {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            border-left: 8px solid; /* For colored border */
        }

        .grid-item:nth-child(1) { border-left-color: #6a0572; /* Dark Purple */ }
        .grid-item:nth-child(2) { border-left-color: #2a9d8f; /* Teal */ }
        .grid-item:nth-child(3) { border-left-color: #e76f51; /* Burnt Orange */ }
        .grid-item:nth-child(4) { border-left-color: #43aa8b; /* Forest Green */ }
        .grid-item:nth-child(5) { border-left-color: #f4a261; /* Saffron */ }
        .grid-item:nth-child(6) { border-left-color: #264653; /* Dark Blue-Green */ }

        .grid-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .grid-item h3 {
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }

        .grid-item p {
            font-size: 1em;
            color: #666;
        }

        .call-to-action {
            background: #4CAF50; /* Green */
            color: white;
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .call-to-action a {
            display: inline-block;
            background-color: #FFD700; /* Gold */
            color: #333;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .call-to-action a:hover {
            background-color: #e0b800;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #34495e; /* Dark Blue */
            color: white;
            padding: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
